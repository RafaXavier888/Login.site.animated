<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário de login animado usando HTML &amp; CSS Only</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="signin">
            <div class="content">
                <h2>Entrar</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" required> <i>Usuário</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" required> <i>Senha</i>
                    </div>
                    <div class="links"> <a href="#">Esqueceu sua senha</a> <a href="#">Inscrever-se</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
